<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Pretty Diff</title>
	<style>
	body {
		text-align: center;
	}
	#wrapper {
		display: inline-block;
		margin-top: 1em;
		max-width: 800px;
		text-align: left;
	}
	h2 {
		background: #fafafa;
		background: -moz-linear-gradient(#fafafa, #eaeaea);
		background: -webkit-linear-gradient(#fafafa, #eaeaea);
		-ms-filter: "progid:DXImageTransform.Microsoft.gradient(startColorstr='#fafafa',endColorstr='#eaeaea')";
		border: 1px solid #d8d8d8;
		border-bottom: 0;
		color: #555;
		font: 14px sans-serif;
		overflow: hidden;
		padding: 10px 6px;
		text-shadow: 0 1px 0 white;
		margin: 0;
	}
	.file-diff {
		border: 1px solid #d8d8d8;
		margin-bottom: 1em;
		overflow: auto;
	}
	.file-diff > table {
		border-spacing: 0;
		width: 100%;
	}
	.line {
		font-family: "Bitstream Vera Sans Mono", Courier, monospace;
		font-size: 12px;
	}
	.line-number {
		color: #aaa;
		border-right: 1px solid #e5e5e5;
		padding: 0 8px;
	}
	pre {
		margin: 0;
		line-height: 1.4em;
		text-indent: 0.5em;
		display: inline-block;
	}
	.file {
		color: #aaa;
	}
	.delete {
		background-color: #fdd;
	}
	.insert {
		background-color: #dfd;
	}
	.info {
		color: #a0b;
	}
	</style>
</head>
<body>
<div id="wrapper">
{{diff}}
</div>
</body>
</html>
